<h2 mat-dialog-title>Torrent Info</h2>
<mat-dialog-content class="mat-typography">
    <div>
        <h3>Please select files which should be downloaded</h3>
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="check">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element" class="checkbox">
                    <mat-checkbox color="primary" (change)="element.selected = $event.checked" [checked]="element.selected"></mat-checkbox>
                </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="size">
                <th mat-header-cell *matHeaderCellDef class="size"> Size </th>
                <td mat-cell *matCellDef="let element" class="size"> {{element.size}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="null">Cancel</button>
    <button mat-button [mat-dialog-close]="dataSource" cdkFocusInitial>OK</button>
</mat-dialog-actions>
