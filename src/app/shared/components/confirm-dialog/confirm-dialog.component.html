<h2 mat-dialog-title *ngIf="title">{{ title }}</h2>
<mat-dialog-content class="mat-typography">
    {{ text }}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" *ngIf="cancelButton">{{ cancelButton }}</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial *ngIf="okButton">{{ okButton }}</button>
</mat-dialog-actions>
